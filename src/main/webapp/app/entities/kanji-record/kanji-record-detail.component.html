<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kanjiRecord">
            <h2><span>Kanji Record</span> {{kanjiRecord.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{kanjiRecord.value}}</span>
                </dd>
                <dt><span>Hiragana</span></dt>
                <dd>
                    <span>{{kanjiRecord.hiragana}}</span>
                </dd>
                <dt><span>Katakana</span></dt>
                <dd>
                    <span>{{kanjiRecord.katakana}}</span>
                </dd>
                <dt><span>Meaning</span></dt>
                <dd>
                    <span>{{kanjiRecord.meaning}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{kanjiRecord.note}}</span>
                </dd>
                <dt><span>Creator</span></dt>
                <dd>
                    {{kanjiRecord.creator?.id}}
                </dd>
                <dt><span>Dictionary</span></dt>
                <dd>
                    <span *ngFor="let dictionary of kanjiRecord.dictionaries; let last = last">
                        <a [routerLink]="['/dictionary', dictionary?.id, 'view' ]">{{dictionary.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kanji-record', kanjiRecord.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
